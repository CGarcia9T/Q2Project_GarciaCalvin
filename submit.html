	<div class="submit container mt-3 p-5">
		<h1>Submit</h1>
		<p class="subtitle">Share your favorite recipes with the world! Submit them today and let others experience the magic of your creations!</p>
		<form>
			<div class="textarea mt-3 mb-3">
				<strong><p> Recipe Name </p></strong>
				<textarea id="textarea" name="textarea" rows="1" class="form-control" placeholder="Tell us the name of this wonderful creation!"></textarea>
			</div>
            <div class="textarea mt-3 mb-3">
				<strong><p> Ingredients </p></strong>
				<textarea id="textarea" name="textarea" rows="3" class="form-control" placeholder="Tell us the ingredients to make this beautiful recipe!"></textarea>
			</div>
			<div class="textarea mt-3 mb-3">
				<strong><p> Instructions </p></strong>
				<textarea id="textarea" name="textarea" rows="4" class="form-control" placeholder="Tell us the instructions to make this beautiful meal!"></textarea>
			</div>
  			<button type="submit" class="btn btn-light btn-outline-dark">Submit Recipe</button>
		</form>
